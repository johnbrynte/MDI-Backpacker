<div id="search">
    <form>
        <div class="text-search">
            <input id="searchtype-text" type="radio" name="searchtype" checked />
            <label for="searchtype-text">Text search</label>
            <input type="text" />
            <input id="search-button" type="button" value="Search..." />
        </div>
        <div class="category-search">
            <input id="searchtype-category" type="radio" name="searchtype" />
            <label for="searchtype-category">Choose by category</label>
        </div>
    </form>
    <ul class="search-result">
    </ul>
</div>
